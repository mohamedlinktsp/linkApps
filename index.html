    <!-- Start New Build Modal -->
    <div id="start-build-modal" class="start-build-modal">
        <div class="start-build-modal-content">
            <span id="modal-close-btn" class="modal-close-btn"></span>
            <h2>Start New Build</h2>
            <p id="modal-app-name"></p>
            <select id="build-branch-select" class="build-branch-select">
                <option value="">Select Branch</option>
            </select>
            <select id="build-workflow-select" class="build-branch-select">
                <option value="">Select Workflow</option>
            </select>
            <button id="modal-start-build-btn" class="modal-start-build-btn" disabled>Start Build</button>
            <div id="build-start-result" style="margin-top: 15px;"></div>
        </div>
    </div>
    <div id="loadingBuild" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading builds, please wait...</p>
    </div>
    <script>
        const API_TOKEN = 'EfCcKvqAEVhCeXhyrLX17ATmWTIhZdmsdmFh8lxhbCk';
        const API_ENDPOINT = 'https://api.codemagic.io/apps';

        function createBuildDetailsUrl(appId, buildId) {
            return `https://codemagic.io/app/${appId}/build/${buildId}`;
        }

        // Helper function to add auth token to artifact URL
        function getAuthenticatedArtifactUrl(artifactUrl) {
            const url = new URL(artifactUrl);
            url.searchParams.set('x-auth-token', API_TOKEN);
            return url.toString();
        }

        function renderApplications(data) {
            const appList = document.getElementById('app-list');
            const loadingIndicator = document.getElementById('loading');
            
            appList.innerHTML = '';
            loadingIndicator.style.display = 'none';

            data.applications.forEach(app => {
                const lastBuild = data.builds.find(build => build.appId === app._id) || {};

                // Determine status and color
                let statusClass = 'in-progress';
                if (lastBuild.status === 'successful') {
                    statusClass = 'success';
                } else if (lastBuild.status === 'failed') {
                    statusClass = 'failed';
                } else if (lastBuild.status === 'finished') {
                    statusClass = 'success';
                }

                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <h3 class="app-title">${app.appName}</h3>
                    <div class="app-details">
                        <p><strong>Project Type:</strong> ${app.projectType}</p>
                        <p><strong>Repository:</strong> 
                            <a href="${app.repository.htmlUrl}" target="_blank">
                                ${new URL(app.repository.htmlUrl).hostname}
                            </a>
                        </p>
                        <p><strong>Default Branch:</strong> ${app.repository.defaultBranch}</p>
                        
                        ${lastBuild._id ? `
                        <div class="status-badge status-${statusClass}">
                            Last Build: ${lastBuild.status}
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <a href="${createBuildDetailsUrl(app._id, lastBuild._id)}" 
                               target="_blank" style="color: var(--primary-color); text-decoration: none;">
                                View Build Details
                            </a>
                            ${lastBuild.artefacts?.find(artifact => 
                                artifact.type === 'android_apk' || 
                                artifact.name?.toLowerCase().includes('.apk')
                            ) ? `
                                <button 
                                    onclick="downloadApk('${
                                        lastBuild.artefacts.find(artifact => 
                                            artifact.type === 'android_apk' || 
                                            artifact.name?.toLowerCase().includes('.apk')
                                        ).url
                                    }')" 
                                    class="download-apk-btn">
                                    <svg class="download-icon" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                    </svg>
                                    Download APK
                                </button>
                            ` : ''}
                        </div>` : ''}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: auto;">
                        <button class="start-build-btn" onclick="openStartBuildModal(${JSON.stringify(app).replace(/"/g, '&quot;')})">
                            Start New Build
                        </button>
                        <button class="view-all-builds-btn" onclick="fetchAppBuilds('${app._id}')">
                            View All Builds
                        </button>
                    </div>
                `;
                
                appList.appendChild(appCard);
            });
        }

        function renderBuilds(data) {
            const buildsList = document.getElementById('builds-list');
            buildsList.innerHTML = '';

            const sortedBuilds = (data.builds || [])
                .sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0))
                .slice(0, 10);

            sortedBuilds.forEach(build => {
                const app = (data.applications || []).find(a => a._id === build.appId) || {};

                // Determine status and color
                let statusClass = 'in-progress';
                if (build.status === 'successful') {
                    statusClass = 'success';
                } else if (build.status === 'failed') {
                    statusClass = 'failed';
                } else if (build.status === 'finished') {
                    statusClass = 'success';
                }

                const buildCard = document.createElement('div');
                buildCard.className = 'build-card';
                buildCard.innerHTML = `
                    <h3>${app.appName || 'Unknown App'}</h3>
                    <p><strong>Branch:</strong> ${build.branch || 'N/A'}</p>
                    <div class="status-badge status-${statusClass}">
                        ${build.status}
                    </div>
                    <p><strong>Created:</strong> ${new Date(build.createdAt).toLocaleString()}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                        <a href="https://codemagic.io/app/${build.appId}/build/${build._id}" 
                           target="_blank" style="color: var(--primary-color); text-decoration: none;">
                            View Build Details
                        </a>
                        ${build.artefacts?.find(artifact => 
                            artifact.type === 'android_apk' || 
                            artifact.name?.toLowerCase().includes('.apk')
                        ) ? `
                            <button 
                                onclick="downloadApk('${
                                    build.artefacts.find(artifact => 
                                        artifact.type === 'android_apk' || 
                                        artifact.name?.toLowerCase().includes('.apk')
                                    ).url
                                }')" 
                                class="download-apk-btn">
                                <svg class="download-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                                Download APK
                            </button>
                        ` : ''}
                    </div>
                `;
                
                buildsList.appendChild(buildCard);
            });
        }

        async function fetchCodemagicApps() {
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const refreshBtn = document.getElementById('refresh-btn');

            try {
                loadingIndicator.style.display = 'block';
                errorMessage.textContent = '';
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = 'Refreshing... <div class="loading-spinner"></div>';

                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': API_TOKEN
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderApplications(data);
                renderBuilds(data);

            } catch (error) {
                console.error('Error fetching Codemagic apps:', error);
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = `Error loading applications: ${error.message}. Please try again later.`;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = 'Refresh Apps';
            }
        }

        async function fetchAppBuilds(appId) {
            const loadingIndicator = document.getElementById('loadingBuild');
            loadingIndicator.style.display = 'flex'; // Show loading indicator


            try {
                const response = await fetch(`https://api.codemagic.io/builds?appId=${appId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': API_TOKEN
                    }
                });

                if (!response.ok) {
                    // Try to get more detailed error information
                    const errorText = await response.text();
                    throw new Error(`Failed to generate public URL: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                displayAppBuilds(data.builds, appId);
                loadingIndicator.style.display = 'none'; // Hide loading indicator after fetching data

            } catch (error) {

        // Utility function to add close button to modal
        function addModalCloseButton(modalElement, customStyle = {}) {
            // Create close button container
            const closeButtonContainer = document.createElement('div');
            closeButtonContainer.style.position = 'absolute';
            closeButtonContainer.style.top = '10px';
            closeButtonContainer.style.right = '10px';
            closeButtonContainer.style.zIndex = '1000';

            // Create close button
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.onclick = () => {
                // Find the closest modal parent and remove it
                const modal = closeButton.closest('[data-modal="true"]');
                if (modal) {
                    modal.remove();
                }
            };

            // Default close button styles
            const defaultStyles = {
                background: 'none',
                border: 'none',
                color: '#666',
                fontSize: '24px',
                cursor: 'pointer',
                padding: '5px',
                ...customStyle
            };

            // Apply styles
            Object.keys(defaultStyles).forEach(key => {
                closeButton.style[key] = defaultStyles[key];
            });

            // Add close button to container
            closeButtonContainer.appendChild(closeButton);

            // Add modal identifier and prepend close button
            modalElement.setAttribute('data-modal', 'true');
            modalElement.insertBefore(closeButtonContainer, modalElement.firstChild);

            return modalElement;
        }

        // Function to open start build modal
        function openStartBuildModal(app) {
            const modal = document.getElementById('start-build-modal');
            const appNameEl = document.getElementById('modal-app-name');
            const branchSelect = document.getElementById('build-branch-select');
            const workflowSelect = document.getElementById('build-workflow-select');
            const startBuildBtn = document.getElementById('modal-start-build-btn');
            const buildResult = document.getElementById('build-start-result');
            const closeBtn = document.getElementById('modal-close-btn');

            // Reset previous state
            branchSelect.innerHTML = '<option value="">Select Branch</option>';
            workflowSelect.innerHTML = '<option value="">Select Workflow</option>';
            startBuildBtn.disabled = true;
            buildResult.textContent = '';
            buildResult.className = '';

            // Set app name
            appNameEl.textContent = `Application: ${app.appName}`;

            // Populate branches
            const branches = app.branches || [app.repository.defaultBranch];
            branches.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.textContent = branch;
                branchSelect.appendChild(option);
            });

            // Populate workflows
            const workflows = app.workflowIds || Object.keys(app.workflows || {});
            workflows.forEach(workflow => {
                const option = document.createElement('option');
                option.value = workflow;
                option.textContent = workflow;
                workflowSelect.appendChild(option);
            });

            // Validation function
            function validateForm() {
                startBuildBtn.disabled = !(branchSelect.value && workflowSelect.value);
            }

            // Event listeners
            branchSelect.onchange = validateForm;
            workflowSelect.onchange = validateForm;

            // Close modal on clicking outside or close button
            function handleModalClose(e) {
                if (e.target === modal || e.target === closeBtn) {
                    closeStartBuildModal();
                }
            }

            // Add event listeners for closing
            modal.addEventListener('click', handleModalClose);
            closeBtn.addEventListener('click', handleModalClose);

            // Prevent event propagation for modal content to allow interactions
            document.querySelector('.start-build-modal-content').addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Start build button event
            startBuildBtn.onclick = async () => {
                const branch = branchSelect.value;
                const workflowId = workflowSelect.value;

                if (!branch || !workflowId) {
                    buildResult.textContent = 'Please select both branch and workflow';
                    buildResult.className = 'result-error';
                    return;
                }

                try {
                    startBuildBtn.disabled = true;
                    startBuildBtn.textContent = 'Starting Build...';

                    const response = await fetch('https://api.codemagic.io/builds', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': API_TOKEN
                        },
                        body: JSON.stringify({
                            appId: app._id,
                            workflowId: workflowId,
                            branch: branch
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        const buildLink = `https://codemagic.io/app/${app._id}/build/${result.buildId}`;
                        buildResult.innerHTML = `
                            <p>Build started successfully!</p>
                            <p>Build ID: ${result.buildId}</p>
                            <a href="${buildLink}" target="_blank">View Build Details</a>
                        `;
                        buildResult.className = 'result-success';
                        
                        // Optional: Refresh applications after a short delay
                        setTimeout(fetchCodemagicApps, 3000);
                    } else {
                        throw new Error(result.message || 'Failed to start build');
                    }
                } catch (error) {
                    console.error('Build start error:', error);
                    buildResult.textContent = `Error: ${error.message}`;
                    buildResult.className = 'result-error';
                } finally {
                    startBuildBtn.disabled = false;
                    startBuildBtn.textContent = 'Start Build';
                }
            };

            // Show modal
            modal.style.display = 'flex';
        }

        // Function to close start build modal
        function closeStartBuildModal() {
            document.getElementById('start-build-modal').style.display = 'none';
        }

        // Function to generate public download URL for an artifact
        async function generatePublicArtifactUrl(artifactUrl) {
            try {
                // Extract artifact path from the original URL
                const artifactPath = new URL(artifactUrl).pathname.split('/').slice(-3).join('/');
                
                // Use the exact timestamp from the example
                const expiresAt = 1770027345;

                // Request public URL
                const response = await fetch(`https://api.codemagic.io/artifacts/${artifactPath}/public-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': API_TOKEN
                    },
                    body: JSON.stringify({ expiresAt })
                });

                if (!response.ok) {
                    // Try to get more detailed error information
                    const errorText = await response.text();
                    throw new Error(`Failed to generate public URL: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                return result.url;
            } catch (error) {
                console.error('Public URL Generation Error:', error);
                throw error;
            }
        }
